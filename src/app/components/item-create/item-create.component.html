<div class="container">
    <form [formGroup]="registerForm">
        <div class="mat">
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput formControlName="formAddress" [(ngModel)]=" flat.address">
                <mat-error *ngIf="registerForm.get('formAddress').invalid">
                    Enter valid value
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Floor</mat-label>
                <input matInput formControlName="formFloor" [(ngModel)]=" flat.floor">
                <mat-error *ngIf="registerForm.get('formFloor').invalid">
                    Only [0-99] digits
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Rooms</mat-label>
                <input matInput formControlName="formRooms" [(ngModel)]=" flat.rooms">
                <mat-error *ngIf="registerForm.get('formRooms').invalid">
                    Only [0-99] digits
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Area</mat-label>
                <input matInput formControlName="formArea" [(ngModel)]=" flat.area">
                <mat-error *ngIf="registerForm.get('formArea').invalid">
                    Enter valid value
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input matInput formControlName="formPrice" [(ngModel)]=" flat.price">
                <mat-error *ngIf="registerForm.get('formPrice').invalid">
                    Enter valid value
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput formControlName="formDescription" [(ngModel)]=" flat.description">
                <mat-error *ngIf="registerForm.get('formDescription').invalid">
                    Enter valid value
                </mat-error>
            </mat-form-field>
            <div class="button"> <button mat-button [disabled]="registerForm.invalid" (click)="save()">CREATE</button></div>
        </div>
    </form>
</div>
